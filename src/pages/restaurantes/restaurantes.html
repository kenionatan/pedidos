<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lista de Restaurantes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" class="fundo-pagina">
  
  <ion-searchbar placeholder="Busca" class="busca">
  </ion-searchbar>

  <ion-card *ngFor='let restaurante of restaurantes' id="restaurantes-card21">
    <ion-list>
      <ion-item color="none" id="restaurantes-list-item7">
        
        <ion-avatar item-right>
          <img src="{{ restaurante.imgurl }}" />
        </ion-avatar>
        <h2>
          {{ restaurante.nome }}
        </h2>

      </ion-item>

      <ion-item id="restaurantes-list-item-container2">
        <div id="restaurantes-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              {{ restaurante.telefone }}
            </strong>
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
